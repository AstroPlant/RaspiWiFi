{% extends 'layout.html' %}

{% block body %}
<div class="container text-center mt-5 mb-5">
    <h1>Hotspot security</h1>
</div>
<div class="bg-light">
    <div class="container pt-5 pb-5 mb-3">
        <div class="text-center">
            <div class="wifiIcon"></div>
        </div>

        <form action="{{ url_for('save_wpa_credentials') }}" method="post">
            <div class="form-check">
                {% if wpa_enabled == '1': %}
                <input type="checkbox" class="form-check-input" id="wpa_enabled" name="wpa_enabled" value="1" class="wpaEnabledCheckbox" checked>
                {% else: %}
                <input type="checkbox" class="form-check-input" id="wpa_enabled" name="wpa_enabled" value="1" class="wpaEnabledCheckbox">
                {% endif %}
                <label for="wpa_enabled" class="form-check-label">WPA On/Off</label>
            </div>

            <div class="form-group">
                <label for="wpa_key">WPA Key:</label>
                <input type="text" class="form-control" id="wpa_key" name="wpa_key" value="{{wpa_key}}">
            </div>

            <input type="submit" class="btn btn-primary" value="Save security settings">
        </form>
    </div>
</div>
{% endblock %}
