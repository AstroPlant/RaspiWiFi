{% extends 'layout.html' %}

{% block body %}
<div class="bg-light">
    <div class="container pt-5 pb-5 mb-3">
        <div class="text-center">
            <div class="wifiIcon"></div>
        </div>

        <form action="{{ url_for('save_credentials') }}" method="post">
            <p>Please enter the Wi-Fi network details below.</p>
            <div class="form-group">
                <label for="ssid">Enter your Wi-Fi network</label>
                <input id="ssid" name="ssid" class="form-control">
            </div>

            <div class="form-group">
                <label for="wifi_key">Your Wi-Fi password</label>
                <input type="password" name="wifi_key" , class="form-control wifi-network-inputs">
            </div>

            <input type="submit" class="btn btn-primary" value="Set WiFi details">
        </form>
        <p class="small mt-5"><a href="{{ url_for('index') }}">&laquo; Or click here to go back.</a></p>
    </div>
</div>
{% endblock %}
