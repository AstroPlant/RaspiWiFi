{% extends 'layout.html' %}

{% block body %}
  <div id="mainContent">
    <h1>AP WiFi Setup</h1>
    <div class="wifiIcon"></div>
    <div><label for="info">{{ info }}</label></div>
    <form action="{{ url_for('save_credentials') }}" method=post>
      <ul>
        <li><label for="ssid">Enter your enterprise network SSID :</label></li>
        <li><input type="text" name="ssid", class="wifiNetworkInputs" required></li>
        <input name="checker" type="hidden" id="checker" value="1">
        <li><label for="identity">Your identity (username)</label></li>
        <li><input type="text" name="identity", class="wifiNetworkInputs" required></li>
        <li><label for="password">Your password</label></li>
        <li><input type="password" name="password", class="wifiNetworkInputs" required></li>

        <input type="submit", class="wifiConnectButton">
      </ul>
    </form>
  </div>
{% endblock %}
