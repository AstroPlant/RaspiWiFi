{% extends 'layout.html' %}

{% block body %}
<div class="bg-light">
    <div class="container pt-5 pb-5 mb-3">
        <div class="text-center">
            <div class="wifiIcon"></div>
        </div>
        <div><label for="info">{{ info }}</label></div>
        <form action="{{ url_for('save_credentials') }}" method="post">
            <p>Please enter the Wi-Fi network details below.</p>
            <input name="checker" type="hidden" id="checker" value="1">

            <div class="form-group">
                <label for="ssid">Enter your enterprise Wi-Fi network SSID:</label>
                <input id="ssid" name="ssid" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="identity">Your identity (username):</label>
                <input id="identity" name="identity" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="password">Your password:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>

            <input type="submit" class="btn btn-primary" value="Set Wi-Fi details">
        </form>
        <p class="small mt-5"><a href="{{ url_for('index') }}">&laquo; Or click here to go back.</a></p>
    </div>
</div>
{% endblock %}
